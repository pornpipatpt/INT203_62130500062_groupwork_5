<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body id="app" class="w-full bg-yellow-100">
  <!-- photoView -->
  <photo-view :viewing="viewing" @dis-toggle="distoggleView"></photo-view>
  <div class="max-w-xl mx-auto space-y-3">
    <h1 class="text-3xl text-start">
      <!-- Total Photos like -->
      Photo Gallery Like ( {{ photos.filter( t => t.done ).length }} )
    </h1>
    <!-- photoSearch -->
    <photo-search :searchbutton="searchbutton" @search-box="search" v-model:text="text"></photo-search>
    <!-- photoItems -->
    <div class="w-96" v-if="searching.length !== 0 ">
      <ul>
        <li v-for="(photo,index) in searching" :class="{done: photo.done}">
          <photo-items :photo="photo" @toggle-done="toggle"></photo-items>
        </li>
      </ul>
    </div>
    <!-- Show no photos -->
    <div v-else class="mt-10 bg-white shadow-lg rounded w-full mx-auto px-auto py-5 flex justify-center">
      <h2 class="mb-2 text-2xl font-bold text-gray-800">No Photos.</h2>
    </div>
  </div>

  <!-- my main.js -->

  <script src="./main.js"></script>

  <script src="./components/PhotoItems.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount("#app");
  </script>
</body>

</html>
